                Michaela joined the Grotjahn Lab at the Scripps Research Institute for her PhD, where she is interested in using the cellular cryogenic electron tomography to 
                investigate the morphological changes in mitochondria in response to cellular stress. Outside of lab, Michaela is a classically trained double bassist, an avid 
                reader, a weekend hiker, and a foodie." 


